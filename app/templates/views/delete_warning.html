<section class="delete-warning">
  <div class="header">
    <h3>Warning!</h3>
    <p>Are you sure you want to delete this restaurant?</p>
  </div>
  <div class="confirm-button">
    <button type="button" data-ng-click="ok('delete')" class="btn btn-warning">
      Yep!
    </button>
  </div>
  <div class="cancel-button">
    <button type="button" data-ng-click="close('cancel')" class="btn btn-default">
      Nope!
    </button>
  </div>
</section>
