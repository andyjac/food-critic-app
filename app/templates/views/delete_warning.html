<section class="modal-display" id="delete-warning">
  <div class="modal-header">
    <h3 style="color:#333">Warning!</h3>
    <p data-ng-bind-html="warning_msg"></p>
  </div>
  <div class="modal-button">
    <button type="button" data-ng-click="ok('delete')" class="btn btn-primary">
      Yep!
    </button>
  </div>
  <div class="modal-button">
    <button type="button" data-ng-click="close('cancel')" class="btn btn-default">
      Nope!
    </button>
  </div>
</section>
