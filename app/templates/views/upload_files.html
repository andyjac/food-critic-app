<div class="modal-header">
  <h3>Image Upload</h3>
</div>
<div class="modal-body">

  <div class="col-md-12" style="float:none">
    <div class="input-group">
      <span class="input-group-btn">
        <span class="btn btn-primary btn-file">
          Browseâ€¦ <input type="file" id="filesUpload" multiple
          accept="image/*"
          onchange="angular.element(this).scope().setFiles(this)">
        </span>
      </span>
      <input type="text" class="form-control filedrop" readonly="" value="   ...or drop files here to upload">
    </div>

    <div class="image-preview" data-ng-if="files.length">
      <h4>Image Preview</h4>
        <div class="file-wrapper col-md-12" data-ng-repeat="file in files track by $index">
          <div class="image-thumb col-md-2">
            <div class="image-wrapper">
              <div class="image-fill">
                <img data-thumb-directive file=file>
              </div>
            </div>
          </div>
          <div class="col-md-10 image-info">
            <div class="col-md-11">
              <input type="text" class="form-control image-props" value={{file.name}} data-ng-model="tempImg[$index].url" data-ng-init="tempImg[$index].url=file.name">
            </div>

            <i class="fa fa-button fa-remove" style="padding-top: 4px;" data-ng-click="removeFile($index)"></i>

            <div class="col-md-12">
              <input type="text" class="form-control image-props" data-ng-model="tempImg[$index].caption" placeholder="image caption...">
            </div>
          </div>
          <hr>
        </div>
    </div>

  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn"
  data-ng-click="close()">Cancel</button>
  <button class="btn btn-primary"
  data-ng-click="upload();" data-ng-disabled="!files.length">Upload</button>
</div>
