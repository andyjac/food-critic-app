<main data-ng-controller="restaurantFormController">
  <section class="main-left col-md-6">

    <!-- form -->
    <form id="restaurant-form" data-ng-submit="submitForm()">

      <div class="form-group col-md-12">
        <div data-input-field-directive data-autofocus-directive
             data-title="Name" data-id="r_name"
             data-placeholder-text="Restaurant name"
             data-model="restaurant.name" data-is-required="true">
        </div>
      </div>

      <div class="col-md-12">
        <label>Genre</label>
        <div class="input-group">
          <div data-dropdown-directive class="input-group-btn btn-group"
               dropdown data-button-id="add-genre-dropdown"
               data-button-text="Pick" data-ul-id="genre-dropdown"
               data-items="existingGenres" data-select="setGenre(item)">
          </div>
          <div data-input-field-directive data-id="r_genre"
               data-placeholder-text="Enter new genre"
               data-model="genre" data-is-required="false">
          </div>
          <div class="input-group-btn">
            <button class="btn btn-default" id="add-genre-btn" type="button"
                    data-ng-click="addGenre(genre)">Add</button>
          </div>
        </div>
      </div>

      <div class="form-group col-md-2">
        <label>Price</label><br>
        <div class="btn-group">
          <div data-dropdown-directive data-button-id="add-price-dropdown"
               dropdown data-button-text="Pick" data-items="[1,2,3,4,5]"
               data-select="setPrice(item)">
          </div>
        </div>
      </div>

      <div class="form-group col-md-10">
        <div data-input-field-directive data-title="Menu Item" data-id="r_item"
             data-placeholder-text="Menu Item"
             data-model="venue.menuItem" data-is-required="true">
        </div>
      </div>

      <div class="col-md-12">
        <label>Google Address Search</label>
        <div class="input-group">
          <input type="text" class="form-control" data-ng-autocomplete
                 data-ng-model="restaurant.googleAddress"
                 data-options="options"
                 data-details="details" placeholder="Search for address" />
          <div class="input-group-btn">
            <button type="button" class="btn btn-default"
                    data-ng-click="populateAddress()">Use</button>
          </div>
        </div>
      </div>

      <div class="form-group col-md-6">
        <div data-input-field-directive data-title="Address" data-id="r_address"
             data-placeholder-text="Address" data-model="restaurant.address.number"
             data-is-required="true" data-is-disabled="true">
        </div>
      </div>

      <div class="form-group col-md-6">
        <div data-input-field-directive data-title="Street" data-id="r_street"
             data-placeholder-text="Street" data-model="restaurant.address.street"
             data-is-required="true" data-is-disabled="true">
        </div>
      </div>

      <div class="form-group col-md-4">
        <div data-input-field-directive data-title="City" data-id="r_city"
             data-placeholder-text="City" data-model="restaurant.address.city"
             data-is-required="true" data-is-disabled="true">
        </div>
      </div>

      <div class="form-group col-md-4">
        <div data-input-field-directive data-title="State" data-id="r_state"
             data-placeholder-text="State" data-model="restaurant.address.state"
             data-is-required="true" data-is-disabled="true">
        </div>
      </div>

      <div class="form-group col-md-4">
        <div data-input-field-directive data-title="Zip" data-id="r_zip"
             data-placeholder-text="Zip" data-model="restaurant.address.zip"
             data-is-required="true" data-is-disabled="true">
        </div>
      </div>

      <div class="col-md-12" data-ng-controller="timepickerController">
        <div class="timepicker" data-timepicker-directive data-label-text="Monday"
             data-model-open="monday.open" data-model-close="monday.close"
             data-hours-step="{{hstep}}" data-minutes-step="{{mstep}}">
        </div>
      </div>

      <div class="col-md-12" data-ng-controller="timepickerController">
        <div class="timepicker" data-timepicker-directive data-label-text="Tuesday"
             data-model-open="tuesday.open" data-model-close="tuesday.close"
             data-hours-step="{{hstep}}" data-minutes-step="{{mstep}}">
        </div>
      </div>

      <div class="col-md-12">
        <button type="submit" class="btn btn-success"
                data-ng-disabled="restaurant-form.$invalid">Save
        </button>
      </div>

    </form>
  </section>

  <!-- preview -->
  <section id="restaurant-info" class="main-right col-md-6">
    <h1 class="col-md-12">{{restaurant.name}}</h1>

    <div class="col-md-6" data-ng-if="restaurant.genres.length">
      <h3>Genre(s):</h3>
      <ul class="list-group">
        <button class="list-group-item btn col-md-4"
                data-ng-repeat="genre in restaurant.genres"
                data-ng-click="removeGenre($index)">
          {{genre}}
        </button>
      </ul>
    </div>

    <div class="col-md-3" data-ng-if="venue.price">
      <h3>Price: {{priceDollars}}</h3>
    </div>

    <div class="col-md-6" data-ng-if="restaurant.price">
      <h3>Price:</h3>
      <h4>{{priceDollars}}</h4>
    </div>

    <div class="col-md-4" data-ng-show="isNotEmpty(venue.address)">
      <h3>Address:</h3>
      <h4>{{restaurant.address.number}}, {{restaurant.address.street}}</h4>
      <h4>{{restaurant.address.city}}, {{restaurant.address.state}} {{restaurant.address.zip}}</h4>
    </div>
  </section>

</main>
