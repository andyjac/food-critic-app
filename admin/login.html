<!DOCTYPE html>
<html>
<head>
    <title>Hinton Login Page</title>
    <script src="./log_in.js" type="text/javascript"></script>
    <style>
        body {
            font-family: "helvetica neue", sans-serif;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<h4>Please Login</h4>
<form class="form" id="frmUform">
    <div>
        Username:<br /><input type="text" name="uName" id="uname"><br>
        Password:<br /><input type="password" name="uPass" id="upass"><br>
    </div>
    <div class="buttons">
        <input type="button" class="button" id="btnOk" value="Send">
        <input type="button" class="button" id="btnCancel" value="Cancel">
    </div>
</form>
</div>
</body>
</html>
