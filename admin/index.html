<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Hinton Administration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css" type="text/css" />
    <link rel="stylesheet" href="page.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./admin_form_Tue.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <form id="admin_main" class="form-horizontal" action="" method="">
        <div class="inner clearfix">
          <div class="main-left">
            <div class="form-group">
              <div class="col-md-8">
                <label for="r_name">Venue</label>
                <input type="text" class="form-control" id="r_name" placeholder="restaurant name as shown" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-6">
                <label for="r_genre">Genre</label>
                <input type="text" class="form-control" id="r_genre" placeholder="" />
              </div>
              <div class="col-md-2">
                <label for="r_price">Price</label>
                <input type="text" class="form-control"id="r_price" placeholder="" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8">
                <label for="r_item">Menu Item</label>
                <input type="text" class="form-control" id="r_item" placeholder="" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-2">
                <label for="r_addr">Address</label>
                <input type="text" class="form-control col-md-2" id="r_addr" placeholder="addr" />
              </div>

              <div class="col-md-6">
                <label for="r_street">Street</label>
                <input type="text" class="form-control col-md-2" id="r_street" placeholder="street" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4">
                <label for="r_city">City</label>
                <input type="text" class="form-control"id="r_city" placeholder="city" />
              </div>

              <div class="col-md-2">
                <label for="r_state">State</label>
                <input type="text" class="form-control"id="r_state" placeholder="state" />
              </div>
              <div class="col-md-2">
                <label for="r_zip">Zip</label>
                <input type="text" class="form-control" id="r_zip" placeholder="zip code" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4">
                <label for="r-tel">Phone</label>
                <input type="tel" class="form-control" id="r_tel" placeholder="use 'tel' verification" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8">
                <label for="r_site">Website</label>
                <input type="url" class="form-control"id="r_site" placeholder="" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8">
                <label for="r_menu">Menu</label>
                <input type="url" class="form-control" id="r_menu" placeholder="" />
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-8">
                <label for="r_blog">Blog Link</label>
                <input type="url" class="form-control"id="r_blog" placeholder="" />
              </div>
            </div>

            <h5><span id="lblResponse" class="col-md-8">...label for server responses</span></h5>

          </div>

          <div class="main-right">
            <h4>Hours</h4>

            <div class="form-group hours">
              <label class="col-md-2" for="mon_open">Monday</label>

              <div class="col-md-2">
                <input type="text" class="form-control" id="mon_open" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="mon_am" placeholder="AM" />
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" id="mon_close" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="mon_pm" placeholder="PM" />
              </div>
            </div>

            <div class="form-group hours">
              <label class="col-md-2" for="tue_open">Tuesday</label>

              <div class="col-md-2">
                <input type="text" class="form-control" id="tue_open" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="tue_am" placeholder="AM" />
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" id="tue_close" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="tue_pm" placeholder="PM" />
              </div>
            </div>

            <div class="form-group hours">
              <label class="col-md-2" for="wed_open">Wednesday</label>

              <div class="col-md-2">
                <input type="text" class="form-control" id="wed_open" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="wed_am" placeholder="AM" />
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" id="wed_close" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="wed_pm" placeholder="PM" />
              </div>
            </div>

            <div class="form-group hours">
              <label class="col-md-2" for="thu_open">Thursday</label>

              <div class="col-md-2">
                <input type="text" class="form-control" id="thu_open" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="thu_am" placeholder="AM" />
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" id="thu_close" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="thu_pm" placeholder="PM" />
              </div>
            </div>

            <div class="form-group hours">
              <label class="col-md-2" for="fri_open">Friday</label>

              <div class="col-md-2">
                <input type="text" class="form-control" id="fri_open" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="fri_am" placeholder="AM" />
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" id="fri_close" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="fri_pm" placeholder="PM" />
              </div>
            </div>

            <div class="form-group hours">
              <label class="col-md-2" for="sat_open">Saturday</label>

              <div class="col-md-2">
                <input type="text" class="form-control" id="sat_open" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="sat_am" placeholder="AM" />
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" id="sat_close" placeholder="" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="sat_pm" placeholder="PM" />
              </div>
            </div>

            <div class="form-group hours">
              <label class="col-md-2" for="sun_open">Sunday</label>

              <div class="col-md-2">
                <input type="text" class="form-control" id="sun_open" placeholder="closed" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="sun_am" placeholder="" />
              </div>

              <div class="col-md-2">
                <input type="text" class="form-control" id="sun_close" placeholder=
                       "closed" />
              </div>

              <div class="col-md-1">
                <input type="text" class="form-control" id="sun_pm" placeholder="" />
              </div>
            </div>
          </div>
          <div class="btn-bottom">
            <br />
            <br />
            <button type="button" id="buttonNew" class="btn btn-success">New</button>
            <button type="button" id="buttonEdit" class="btn btn-success">Edit</button>
            <button type="button" id="buttonDelete" class="btn btn-danger">Delete</button>
            <button type="button" id="buttonSave" class="btn-rt btn btn-primary">Save</button>
            <button type="button" id="buttonClear" class="btn-rt btn btn-default">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
